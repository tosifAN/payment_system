<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin: 10px 0;
        }
        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $10</p>
            <button onclick="window.location.href='/payments/pay'">Buy Now</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $20</p>
            <button onclick="window.location.href='/payments/pay'">Buy Now</button>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
